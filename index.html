<!DOCTYPE html>
<html lang="es-CL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proudcts Market</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="./src/style.css">
  </head>

  <body id="body">

    <div id="app"></div>

    <!-- GO UP -->
    <a id="go-up-btn" href="#body" class="go-up-btn btn-custom btn-custom--solid-orange">
      <span class="material-icons-outlined">
        arrow_circle_up
      </span>
    </a>

    <!-- TOAST -->
    <div class="position-fixed top-0 left-0 p-3" style="z-index: 1051; pointer-events: none; max-width: calc(100% - 2.2rem);">
      <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect id="toast-icon-color" width="100%" height="100%" fill="#007aff"></rect></svg>
    
          <strong id="toast-title" class="me-auto"></strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toast-message" class="toast-body">
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="modal-shopping-cart"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modal-shopping-cart-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-shopping-cart-label">
              Resumen Carrito de Compras
            </h5>
            <button
              id="modal-close-header"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modal-content-shopping-cart" class="modal-body"></div>
          <div class="modal-footer">
            <button
              id="modal-close-button"
              type="button"
              class="btn btn-outline-danger"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button id="modal-pay-button" type="button" class="btn btn-success">Pagar</button>
            <a class="d-none" href="#"></a>
          </div>
        </div>
      </div>
    </div>

    <!-- SPINNER -->
    <div id="spinner" class="d-none justify-content-center align-items-center fixed-top h-100 opacity-75">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
